<div *ngIf="dataReady" class="row-two">
 <p> Hello and Welcome to the Conversion App {{this.currentUse.username}}</p>
  <div class="conversion-box">

    <!-- DROP DOWN BUTTON -->
    <div class="btn-group" dropdown>
      <button id="button-basic" dropdownToggle type="button" class="btn-sm btn-primary dropdown-toggle" aria-controls="dropdown-basic">
        {{this.mainframe.currentCountry.base}}<span class="caret"></span>
      </button>
      <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
        <li (click)="setCountry(currency, resultLeft.value)" *ngFor="let currency of currencies; let i = index" [ngStyle]="fontFamily" role="menuitem"><a class="dropdown-item">{{currency.base}}</a></li>
      </ul>
    </div>
    <!-- INPUT FIELD FOR CONVERSION -->
    <input class="input-style" id="reset" [disabled]="this.mainframe.conversionCountry === 'Pick a Currency'" [(ngModel)]="resultL"
      name="inputLeft" (click)="clear(resultLeft.name)" (keyup)="this.mainframe.convert(resultLeft.value)" type="number" placeholder="Type Amount Here"
      #resultLeft>
  </div>
  <div class="conversion-box">

    <!-- DROP DOWN BUTTON -->
    <div class="btn-group" dropdown>
      <button id="button-basic" dropdownToggle type="button" class="btn-sm btn-primary dropdown-toggle" aria-controls="dropdown-basic">
        {{this.mainframe.conversionCountry}} <span class="caret"></span>
      </button>
      <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu scroll" role="menu" aria-labelledby="button-basic">
        <li (click)="setRate(key, resultLeft.value)" *ngFor="let key of conversionLabels; let i = index" role="menuitem" [ngStyle]="fontFamily"> <a class="dropdown-item">{{key}}</a></li>
      </ul>
    </div>
    <!-- INPUT FIELD FOR CONVERSION -->
    <input [(ngModel)]="this.mainframe.resultRightHandSide" disabled="true" class="input-style" type="number" placeholder="Output">
  </div>
  <div class="line-break"></div>
  <div class="decimal-box">
    <p style="font-family:Arial;font-weight: bold">Decimal Places</p>
    <div class="line-break"></div>
    <button (click)="decrease(resultLeft.value)" type="button" class="btn-sm btn-danger">-</button>
    <input class="input-decimal" style="align-content: center" [(ngModel)]="decimalPlaces">
    <button (click)="increase(resultLeft.value)" type="button" class="btn-sm btn-success">+</button>
  </div>
  <div style="text-align:center">
    <button mat-raised-button (click)=clear(resultLeft.name) type="button" class="btn-sm btn-warning">Reset
    </button>
  </div>
</div>
