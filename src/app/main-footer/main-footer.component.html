<div class="row-three">
    <div class="padding">
        <div class="center-height">
            <div>
                <button mat-raised-button (click)=saveConversion() type="button" class="btn btn-success">Save
                    Conversion</button>
            </div>
            <div class="large-line-break"></div>
            <div>
                <button mat-raised-button (click)=clearHistory() type="button" class="btn btn-danger">Clear
                    History</button>
            </div>
        </div>
    </div>
    <div class="padding">
        <div class="no-items" *ngIf="mainframe.history.length === 0">
            <h5>No history has been saved</h5>
        </div>
        <table *ngIf="mainframe.history.length > 0">
                <thead>
                  <!-- <tr>
                    <td>Country</td>
                    <td>Denomination</td>
                    <td>Symbol</td>
                    <td>           </td>
                    <td>Country</td>
                    <td>Denomination</td>
                    <td>Symbol</td>
                    <td>        </td>
                  </tr> -->
                </thead>
                <tbody>
                    <tr *ngFor= "let detail of mainframe.history; let i = index">       
                            <td><input [(ngModel)]="detail.countryLeft" type="text" class="form-control" ng-readonly="all"></td>
                            <td><input [(ngModel)]="detail.denominationLeft"type="text" class="form-control"></td>
                            <td><input [(ngModel)]="detail.symbolLeft"type="text" class="form-control"></td>
                            <td><input [(ngModel)]="detail.conversionLeft"type="text" class="form-control"></td>
                            <td>=</td>
                            <td><input [(ngModel)]="detail.countryRight" type="text" class="form-control"></td>
                            <td><input [(ngModel)]="detail.denominationRight"type="text" class="form-control"></td>
                            <td><input [(ngModel)]="detail.symbolRight"type="text" class="form-control"></td>
                            <td><input [(ngModel)]="detail.conversionRight"type="text" class="form-control"></td>
                            <td><button (click)="delete(i)" mat-raised-button type="button" class="btn btn-danger">X</button></td>
                    </tr>
                </tbody>
              </table>
    </div>
    <div class="padding">
    </div>
</div>
